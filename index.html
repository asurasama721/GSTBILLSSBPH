<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <span class="months"  onclick="monthFilter('01')">January</span>
      <span class="months"  onclick="monthFilter('02')">February</span>
      <span class="months"  onclick="monthFilter('03')">March</span>
      <span class="months"  onclick="monthFilter('04')">April</span>
      <span class="months"  onclick="monthFilter('05')">May</span>
      <span class="months"  onclick="monthFilter('06')">June</span>
      <span class="months"  onclick="monthFilter('07')">July</span>
      <span class="months"  onclick="monthFilter('08')">August</span>
      <span class="months"  onclick="monthFilter('09')">September</span>
      <span class="months"  onclick="monthFilter('10')">October</span>
      <span class="months"  onclick="monthFilter('11')">November</span>
      <span class="months"  onclick="monthFilter('12')">December</span>
      <span class="months" onclick="monthFilter('all')">Show All</span>
    </div>
    <div class="main-container">
      <div class="sub-container my-nav">
        <span style="font-size: 35px;color: white;cursor: pointer;" class="material-symbols-outlined" onclick="openNav()">menu</span>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..." title="search bill...">
      </div>
      <div id="dataTable" class=" table-container"></div>
    </div>
    <script src="database.js"></script>
    <script src="index.js"></script>
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
  </body>
</html>
